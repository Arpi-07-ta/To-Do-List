<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Task</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea name="description" class="form-control" required>{{ task.description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Category:</label>
                <input type="text" name="category" class="form-control" value="{{ task.category }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Status:</label>
                <select name="status" class="form-control">
                    <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Due Date:</label>
                <input type="date" name="due_date" class="form-control" value="{{ task.due_date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="{{ url_for('list_view') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
